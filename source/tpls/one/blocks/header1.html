<div class="group">
    <div class="grid50 fleft">
        <img src="$header1.img$" class="profile-image fleft"/>
        <div class="fleft">
            <h2 class="no-margin myname" style="font-weight:bold">$header1.name$</h2>
            <h4>$header1.title$</h4>
        </div>
    </div>
    <div class="grid50 fright">
        <ul class="fright">
            <li>
                <span class="bold">Email</span>: <a href="mailto:$header1.email$">$header1.email$</a>
            </li>
            <li>
                <span class="bold">Mobile</span>: <span>$header1.mobile$</span>
            </li>
            <li>
                <span class="bold">Skype</span>: <a href="skype:$header1.skype$?chat">$header1.skype$</a>
            </li>
            <li>
                <span class="bold">Linkedin</span>: <a target="blank" href="$header1.linkedin$">$header1.linkedin$</a>
            </li>
            <li>
                <span class="bold">Github</span>: <a target="blank" href="$header1.github$">$header1.github$</a>
            </li>
            <li>
                <span class="bold">Npm</span>: <a target="blank" href="$header1.npm$">$header1.npm$</a>
            </li>
        </ul>
    </div>
</div>
