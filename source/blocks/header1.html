<div class="group">
    <div class="grid60 fleft">
        <img src="$header1.imgbase64$" class="profile-image fleft"/>
        <div class="fleft">
            <h1 class="no-margin">$header.name$</h1>
            <h3>$header.title$</h3>
        </div>
    </div>
    <div class="grid40 fright">
        <ul>
            <li>
                <span class="bold">Email</span>: <a href="mailto:$header1.email$">$header1.email$</a>
            </li>
            <li>
                <span class="bold">Mobile</span>: <a href="mailto:$header1.mobile$">$header1.mobile$</a>
            </li>
            <li>
                <span class="bold">Skype</span>: <a href="mailto:$header1.skype$">$header1.skype$</a>
            </li>
            <li>
                <span class="bold">Linkedin</span>: <a href="mailto:$header1.linkedin$">$header1.linkedin$</a>
            </li>
            <li>
                <span class="bold">Github</span>: <a href="mailto:$header1.github$">$header1.github$</a>
            </li>
            <li>
                <span class="bold">Npm</span>: <a href="mailto:$header1.npm$">$header1.npm$</a>
            </li>
        </ul>
    </div>
</div>
